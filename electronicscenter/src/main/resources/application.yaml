
server:
  port: 1323

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springbootdb
    username: root
    password: root
  application:
    name: electronics-store
  jpa:
    hibernate:
      ddl-auto: update
      naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
        hibernate:
            dialect: org.hibernate.dialect.MySQL5InnoDBDialect
            format_sql: true
